<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <!-- An image maybe? -->
                <!--<div class="card-image">
                    <img th:src="@{/assets/images/desktop-computer.svg}" alt="desktop computer" />
                </div>-->
                <div class="card-content">
                    <form th:action="@{/register}" th:object="${user}" method="post" class="login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row">
                            <div class="col s12">
                                <h2>Register</h2>
                            </div>
                        </div>

                        <div class="divider"></div>
                        <br/>
                        <div th:classappend="row" th:replace="layout :: flash"></div>
                        <div class="row">
                            <div class="col s12 l8 input-field"
                                 th:classappend="${#fields.hasErrors('username')}? 'error' : ''">
                                <input id="username" type="text" th:field="*{username}"/>
                                <label for="username">Username</label>
                                <!--todo:better errors! they should be red-->
                                <div class="error-message" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 l8 input-field"
                                 th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
                                <input id="password" type="password" th:field="*{password}"/>
                                <label for="password">Password</label>
                                <div class="error-message" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 l8 input-field"
                                 th:classappend="${#fields.hasErrors('global')}? 'error' : ''">
                                <input id="passwordMatching" type="password" th:field="*{matchingPassword}"/>
                                <label for="passwordMatching">Confirm Password</label>
                                <div class="error-message" th:if="${#fields.hasErrors('global')}"
                                     th:errors="*{global}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 l8 input-field"
                                 th:classappend="${#fields.hasErrors('email')}? 'error' : ''">
                                <input id="email" type="email" th:field="*{email}"/>
                                <label for="email">Email</label>
                                <div class="error-message" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" class="btn">Register</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a th:href="@{/login}">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
