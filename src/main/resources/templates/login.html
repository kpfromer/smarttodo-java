<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <!-- An image maybe? -->
                <!--<div class="card-image">
                    <img th:src="@{/assets/images/desktop-computer.svg}" alt="desktop computer" />
                </div>-->
                <div class="card-content">
                    <form th:action="@{/login}" th:object="${user}" method="post" class="login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="row">
                            <div class="col s12">
                                <h2>Login</h2>
                            </div>
                        </div>

                        <div class="divider"></div>
                        <br/>
                        <div th:classappend="row" th:replace="layout :: flash"></div>
                        <div class="row input-field">
                            <div class="col s12">
                                <input th:field="*{username}" placeholder="Username"/>
                            </div>
                        </div>
                        <div class="row input-field">
                            <div class="col s12">
                                <input type="password" th:field="*{password}" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="row input-field">
                            <div class="col s12">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a th:href="@{/register}">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
