<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- head settings import fragment -->
<head th:fragment="head" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>

    <title>Smart Todo</title>
</head>
<body>

<!-- Nav-bar fragment -->

<!-- if I want to add addition pages add this to the unordered list in the nav bar
<li><a href="sass.html">Sass</a></li>
<li><a href="badges.html">Components</a></li>
<li><a href="collapsible.html">JavaScript</a></li>
-->
<nav th:fragment="nav">
    <div class="nav-wrapper">
        <a th:href="@{/}" class="brand-logo">Smart Todo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!-- todo: better logout button -->
            <!-- todo: route to right location -->
            <!-- Logout button -->
            <ul class="right">
                <li sec:authentication="name"></li>
                <li>
                    <form class="logout inline" th:action="@{/logout}" method="post">
                        <button type="submit"><i class="material-icons">power_settings_new</i></button>
                    </form>
                </li>
            </ul>
        </ul>
    </div>
</nav>

<!-- flash message fragment -->
<!-- todo: create the flashmessage object -->
<div th:fragment="flash" th:if="${flash != null}" class="container">
    <div class="message">
        <i class="right material-icons" data-close="">close</i>
        <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
    </div>
</div>


<!-- Java script imports fragment -->
<div th:fragment="scripts">
    <script type="text/javascript" th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/materialize.min.js}"></script>
</div>


</body>
</html>
